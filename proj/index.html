<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="res/css/slider.css"/>
  <!-- Animate.css library -->
  <link href="res/css/animate.min.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div class="container">
	  <br>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	      <li data-target="#myCarousel" data-slide-to="3"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox" >

	      <div class="item active">
	        <img src="images/img_1.jpg" alt="Chania" width="460" height="345">
	        <div class="carousel-caption" id="slide1">
		        <h3 class="icon-container" data-animation="animated bounceInDown">
					<span class="glyphicon glyphicon-heart"></span>
				</h3>
				<h3 data-animation="animated bounceInUp">
					Blouse 1, 30€
				</h3>
				<button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Buy</button>
	        </div>
	      </div>

	      <div class="item">
	        <img src="images/img_2.jpg" alt="Chania" width="460" height="345">
	        <div class="carousel-caption" id="slide2">
	          <h3 class="icon-container" data-animation="animated bounceInDown">
					<span class="glyphicon glyphicon-heart"></span>
				</h3>
				<h3 data-animation="animated bounceInUp">
					Blouse 2, 35€
				</h3>
				<button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Buy</button>
	        </div>
	      </div>
	    
	      <div class="item">
	        <img src="images/img_5.jpg" alt="Flower" width="460" height="345">
	        <div class="carousel-caption" id="slide3">
	          <h3 class="icon-container" data-animation="animated bounceInDown">
					<span class="glyphicon glyphicon-heart"></span>
				</h3>
				<h3 data-animation="animated bounceInUp">
					Blouse 3, 20€
				</h3>
				<button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Buy</button>
	        </div>
	      </div>

	      <div class="item">
	        <img src="images/img_4.jpg" alt="Flower" width="460" height="345">
	        <div class="carousel-caption" id="slide4">
	          <h3 class="icon-container" data-animation="animated bounceInDown">
					<span class="glyphicon glyphicon-heart"></span>
				</h3>
				<h3 data-animation="animated bounceInUp">
					Blouse 4, 25€
				</h3>
				<button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Buy</button>
	        </div>
	      </div>
	
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a> 
	  
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <a class="navbar-brand" href="#">Albert's super fancy Shop</a>
	  </div>
	  <div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Page 1</a></li>
	      <li><a href="#">Page 2</a></li> 
	      <li><a href="#">Page 3</a></li> 
	    </ul>
	  </div>
	</div>
	</nav>
<script src="res/js/change_bg.js" ></script>
</body>
</html>
